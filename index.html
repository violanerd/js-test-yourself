<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header><h1>This is where the high score and timer will go</h1></header>
    <main>
        <div class="content-wrapper">
            <div class="announcer-wrapper" id="announcer-wrapper">
                <h2 class="announcer" id="announcer">Announcement!</h2>
            </div>
            <div class="question-content" id="question-content">
                <div class="question-wrapper" id="question-wrapper">
                    <h3 class="question" id="question">Question</h3>
                </div>
                <div class="answer-wrapper" id="answer-wrapper">
                    <button class="startQuiz" id="startQuiz">Start Quiz!</button>
                </div>
            </div>
            <div class="validation" id="validation">
                <h4 class="validate" data-state="correct"></h4>
                <h4 class="validate" data-state="incorrect"></h4>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
